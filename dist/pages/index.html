<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>
    <!--MAIN WRAPPER FOR HEADER AND HERO SECTION
    ===================================-->
    <div class="main__wrapper container-fluid">
        <div class="container">
            <!--HEADER SECTION
            ===========================-->
            <header class="d-flex justify-content-between">
                <div class="header__logo">
                    <h3>ogahotel.ng</h3>
                </div>
                <div class="header__list--items">
                    <ul class="header-links d-flex justify-content-between">
                        <li><a href="">List Hotel</a></li>
                        <li><a href="">Join Us</a></li>
                        <li><a href="" class="register-link">Register</a></li>
                        <li><a href="" class="login-link">Login</a></li>
                    </ul>
                </div>
                <div class="menu-toggle">
                    <i class="fa fa-bars navbar-toggler"></i>
                </div>
            </header>
            <!--END OF HEADER SECTION
            ===============================-->
            <!--SEARCH FORM SECTION
            ===============================-->
            <div class="search__form--wrapper">
               <h2>Find and book hotel rooms quickly</h32>
                <form action="" class="search-form d-flex" id="search-form">
                    <div class="search-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" name="" id="search-form--input" placeholder="Search for a particular hotel or city" autocomplete="off">
                </form>
                <p>Or call/whatsApp 08103515205 for offline reservation</p>
            </div>
        </div>
    </div>
    <!--END OF HEADER AND HERO-SECTION
    =====================================-->
    <!--LISTED HOTELS SECTION
    =====================================-->
    <section class="listed-hotels  container-fluid" id="listed-hotels">

    </section>
    <script src="/dist/javascript/slider.js"></script>
    <script src="/dist/javascript/hotelsAPI.js"></script>
    <script src="/dist/javascript/ui.js"></script>
    <script src="/dist/javascript/app.js"></script>
</body>
</html>
